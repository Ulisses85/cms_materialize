<div class="alert alert-success" *ngIf="successMsg">
  <p>Page edited.</p>
</div>

<div class="alert alert-danger" *ngIf="errorMsg">
  <p>Page title exists, choose another.</p>
</div>

<div class="alert alert-warning" *ngIf="errorMsg2">
  <p>Problem editting page, try later.</p>
</div>

<h1 class="page-title">Edit {{page?.title}} page</h1>
<a class="btn btn-primary" routerLink="/admin/pages">Back to all pages</a>
<br><br>


<form novalidate #f="ngForm" (ngSubmit)="editPage(f)">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="title" class="form-control"  name="title" placeholder="Title"
    [(ngModel)]="title"
    #pageTitle="ngModel"
    minlength="3"
    required
  />
  </div>

    <div class="alert alert-danger" *ngIf="pageTitle.errors?.required && pageTitle.touched">
    Page title is required.
  </div>
  <div class="alert alert-danger" *ngIf="pageTitle.errors?.minlength && pageTitle.touched">
    Page title minimum length is 3.
  </div>

<div class="form-group">
  <label for="">Content:</label>
  <textarea class="form-control" name="content" cols="30" rows="10" placeholder="Content"
  [(ngModel)]="content"></textarea>
</div>

<input type="hidden" name="id" [(ngModel)]="id">

<div class="form-group">
  <image-upload></image-upload>
</div>

<div class="form-group">
  <div class="space-top text-center">
      <button class="btn btn-default" [disabled]="!f.valid">Edit Page</button>
  </div>
</div>


</form>
